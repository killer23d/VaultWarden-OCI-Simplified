[Definition]
# Ban clients generating lots of 404s (likely scanners), but ignore ACME challenge
# Matches either Cf-Connecting-Ip or request.remote_ip
failregex = ^.*"status"\s*:\s*404.*(?:"Cf-Connecting-Ip"\s*:\s*\[\s*"(?P<host>[^"]+)"\s*\]|"request"\s*:\s*\{[^}]*"remote_ip"\s*:\s*"(?P<host>[^"]+)"[^}]*\}).*"uri"\s*:\s*"(?!/\.well-known/acme-challenge)[^"]*".*$
ignoreregex =
